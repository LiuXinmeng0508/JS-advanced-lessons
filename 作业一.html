<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset style="width:540px;">
        <legend style="color:red">
            学生信息
        </legend>
        <form>
                姓&nbsp;名<input type="required" name="name1" autofocus="autofocus" placeholder="请输入姓名" /><span style="color:red"></span><br>
                学&nbsp;号<input type="required" name="name2" autofocus="autofocus" placeholder="请输入学号"/><span style="color:red"></span><br>
                手&nbsp;机<input type="tel" name="name3" autofocus="autofocus" placeholder="请输入手机号"/><span style="color:red">&nbsp;*</span><br>
                邮&nbsp;箱<input type="email" name="name4" autofocus="autofocus" placeholder="请输入邮箱地址"/><span style="color:red">&nbsp;*</span>
        </form>
    </fieldset>
    <fieldset style="margin-top:20px;width:540px;">
        <legend style="color:red">
            录取情况
        </legend>
        <form>
            录取学校<input type="text" name="name5" autofocus="autofocus"><br>
            入学成绩<input type="text" name="name6" autofocus="autofocus"><br>
            入学时间<input type="date" name="datedemo" />
        </form>
    </fieldset>
    <input style="margin-top:20px;" type="submit" value="提交"/>
</body>
</html>
