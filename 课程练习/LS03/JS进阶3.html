<script>
    //ES5---ECMAScript 5是一个语言标准，JavaScript是完全基于ECMAScript实现的脚本语言
    //ES5是ECMAScript5简写 当前主流版本 ES5、ES6
    //ES5标准下，没有块级作用域
    if(true){
        var username="zhangsan";
    }
    console.log(username);
    if(false){
        var username="zhangsan";
    }
    console.log(username);

    for(var i=0;i<3;i++){

    }
    console.log(i);
    'use strict' //全局 严格模式

    function fn1(){
        'use strict' //函数（局部） 严格模式
    }

    function fn2(){
        'use strict'
        username="zhangsan";
    }
    fn2();
    console.log(username);
    //非严格模式下，不使用var来显示声明变量，则该变量自动转化为全局变量

    function fn3(){
        console.log(this);
    }
    fn3();

    function fn4(){
        'use strict'
        console.log(this);
    }
    fn4();
    //严格模式下 在普通函数内，this指向undefined

    function judge(){
        var result=(this===undefined?true:false);
        return result;
    }
    if(judge()){
        console.log("严格模式");
    }
    else{
        console.log("非严格模式");
    }
    var str="abcdef";
    str.length=1;
    console.log(str.length);

    //switch的值和case的值进行的是全等的比较，值和类型需均相等
    var index=1;
    switch(index){
        case 1:
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        default:
            console.log("没有该选项");
            break;
    }
</script>
