<script>
    function foo(x){
        var tmp=10;
        return function(y){
            console.log(x+y,++tmp);
        }
    }
    var fee=doo(10);
    fee(1);

    function counter(){
        var n=0;
        return {
            count:function(){return ++n;},
            reset:function(){n=0;return n;}
        }
    }
    var c=counter(),d=counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());

    function fn(){
        var a;
        return function(){
            return a||(a=document.body.appendChild(document.createElement('div')))
        }
    };
    var f=fn();
    f();

    /*对象instanceof构造函数
        1.判断对象是否可以使用构造函数实例化得到
        2.判断在对象的原型链上能否找到构造函数的原型
        
        对象._proto_._proto_(....) ==构造函数.prototype
    */
    //object instanceof Function
    console.log(Object instanceof Function);
    console.log(Object._proto_==Function.prototype);

    function Person(username,age){
        this.username=username;
        this.age=age;
    }
    var p=new Person("zhangsan",20);
    console.log(p._proto_==Person.prototype);

    var o={
        _x:1,
        get x(){
            return this._x;
        },
        set(val){
            this._x=val;
        }
    }
    o.x=10;
    console.log(o._x,o.x);
    var o={
        "username":"zhangsan",
        "age":20
    }
    console.log(o.username);
    console.log(o["username"]);
    var newPro="sex";
    o.newPro="male";
    console.log(o.sex);

    for(var i in o){
        console.log(o[i]);
    }
