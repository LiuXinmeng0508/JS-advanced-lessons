<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var obj={
        num:10,
        str:"hello",
        show:function(){
            console.log(this.str);
        }
    }
    //Object.create(obj);
    //创建一个新对象，并且将obj对象作为新对象的_proto_
    var subObject=Object.create(obj);
    console.log(subObject);
    console.log(subObject._proto_==obj);
    console.log(subObject);


    function Person(username,age){
        this.username=username;
        this.age=age;
        this.sayHi=function(){
            console.log(this.username);
        }
    }
    Person.prototype.sayHi=function(){
        console.log(this.username);
    }
    var person1=new Person("zhangsan",20);
    var person2=new Person("list",21);
    person1.sayHi();
    person2.sayHi();
    console.log(person1._proto_==Person.prototype);

    var obj={x:1};
    var z="age";
    obj.z=20;
    console.log(obj);

    for(var i in obj){
        console.log(i,obj[i]);
    }
    //删除对象的属性
    delete obj.x;

    var objProto={
        z:3
    }
    var obj=Object.create(objProto);
    obj.x=1;
    obj.y=2;
    console.log(obj.x);
    console.log(obj.y);
    console.log(obj.z);
    console.log(obj.toString);
    for(var i in obj){
        console.log(i,obj[i]);
    }

    var obj={x:1};
    Object.defineProperty(obj,"y",{
        value:"2",
        enumerable:false
    });
    console.log(obj);
    for(var i in obj){
        console.log(i,obj[i]);
    }
    Object.defineProperty(person,"username",{
        //是否可枚举for...in 能否遍历到
        enumerable:true,
        //是否可配置，能否delete 删除该属性
        configurable:true,
        //属性是否可写
        writable:true,
        //属性值
        value:"mike"
    });
    console.log(person.username);

    Object.defineProperty(obj,"username",{
        configurable:true,
        enumerable:true,
        get(){
            return this._username;
        },
        set(val){
            this._username=val;
        }
    })
    console.log(obj.username);
</script>
</html>
