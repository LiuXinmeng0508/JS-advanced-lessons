<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //定义属性
    var obj = {x:1};
    Object.defineProperty(obj,"y",{
        writable:true,
        enumerable:true,
        configurable:true,
        value:2
    });

    var obj = {x:5};
    Object.defineProperty(obj,"y",{
        configurable:false,
        writable:false,
        enumerable:true,
        value:6
    });
    Object.getOwnPropertyDescriptor(obj,"x");

    var o1={x:1};
    var o2=Object.create(o1);

    console.log(o2._proto_==o1);
    //往o2自身上面添加属性x
    o2.x=2;
    //delete只能删除自身所具有的属性
    delete o2.x;
    o2._proto_.x=3;
    console.log(o1.x);
    console.log(o2.x);

    var obj={x:1};
    var obj2=Object.create=(obj);
    console.log(obj._proto_=Object.prototype);
    console.log(obj._proto_._proto_);
    console.log(obj2._proto_._proto_._proto_);

    var proObj={
        z:3
    };
    var obj=Object.create(proObj);
    obj.x=1;
    obj.y=2;
    console.log(obj.x);//1
    console.log(obj.y);//2
    console.log(obj.z);//3
    "z"in obj;
    obj.hasOwnProperty("z");//false

    
</script>
</html>
